name: Generate RSS Feed

on:
  # ExÃ©cution automatique toutes les 6 heures
  schedule:
    - cron: '0 */6 * * *'  # Ã€ 00:00, 06:00, 12:00, 18:00 UTC
  
  # Permet l'exÃ©cution manuelle depuis l'interface GitHub
  workflow_dispatch:
  
  # ExÃ©cution Ã  chaque push sur main (pour tester)
  push:
    branches:
      - main

jobs:
  generate-feed:
    runs-on: ubuntu-latest
    
    steps:
      # 1. RÃ©cupÃ©rer le code du repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      # 2. Installer Node.js
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      # 3. Installer les dÃ©pendances
      - name: ğŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
      
      # 4. ExÃ©cuter le scraper
      - name: ğŸ¤– Run RSS generator
        run: npm run generate
      
      # 5. Commit et push des changements
      - name: ğŸ’¾ Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add feed.xml index.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ”„ Auto-update RSS feed - $(date +'%Y-%m-%d %H:%M:%S')" && git push)
